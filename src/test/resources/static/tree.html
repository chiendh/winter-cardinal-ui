<html>

<head>

	<style>

<body>
	<script src="../META-INF/resources/webjars/pixi/latest/pixi.js"></script>

	<script src="../META-INF/resources/webjars/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
		(function () {
			"use strict";

			const application = new wcardinal.ui.DApplication();
			let items = []
			for (let i = 0; i < 20000; i++) {
				items.push({
					name: "item " + i
				})

			}
			const tree = new wcardinal.ui.DTree({
				parent: application.stage,
				x: 100,
				y: 100,
				width: 500,
				height: 600,
				on: {
					select: (id, name, items) => {
						console.log(id + ", " + name + ", " + JSON.stringify(items))
					}
				},
				value: [
					{
					name: "item0",
					items: [
						{
							name: "item0.0"
						},
						{
							name: "item0.1"
						},
						{
							name: "item0.2"
						},
						{
							name: "item0.3",
							items: [
								{
									name: "item0.3.0"
								},
								{
									name: "item0.3.1",
									items: [
											{
												name: "item0.3.1.0",
												items: [
													{
														name: "item0.3.1.0.0",
														items: [
															{
																name: "item0.3.1.0.0",
																items: [
																	{
																		name: "item0.3.1.0.0.0"
																	},
																	{
																		name: "item0.3.1.1.0.0.0.1"
																	},
																]
															},
															{
																name: "item0.3.1.1.0.0.1"
															},
														]
													},
													{
														name: "item0.3.1.1.0.1"
													},
												]
											},
											{
												name: "item0.3.1.1.1"
											},
										]
								},
							]
						},]
					},
					{
					name: "item1",
					items: items
					},
				]
			});
		}()
		);

	</script>
