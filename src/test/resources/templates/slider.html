<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DSliderHorizontal({
			parent: application.stage,
			x: 100, y: 100,
			min: {
				value: 0
			},
			max: {
				value: 1
			},
			value: {
				precision: 2,
				value: 0.7
			},
			size: "Small"
		});

		new wcardinal.ui.DSliderHorizontal({
			parent: application.stage,
			x: 100, y: 200,
			min: {
				value: 0
			},
			max: {
				value: 1
			},
			value: {
				width: 50,
				precision: 2,
				round: ( value ) => {
					return value
				}
			},
			size: "Large"
		});

		new wcardinal.ui.DSliderHorizontal({
			parent: application.stage,
			x: 100, y: 300,
			min: {
				value: 0
			},
			max: {
				value: 1
			},
			value: {
				round: ( value ) => {
					return Math.round( ( value ) * Math.pow( 10, 3 ) ) / Math.pow( 10, 3 );
				}
			},
			size: "Medium"
		});

		new wcardinal.ui.DSliderVertical({
			parent: application.stage,
			x: 700, y: 100,
			min: {
				value: 0
			},
			max: {
				value: 100
			},
			value: {
				text: {
					formatter: ( value ) => value + "%"
				},
				value: 50
			}
		});

		new wcardinal.ui.DSliderVertical({
			parent: application.stage,
			x: 800, y: 100,
			min: {
				value: 0
			},
			max: {
				value: 100
			},
			value: {
				text: {
					formatter: ( value ) => value + "%"
				},
				value: 50
			},
			size: "Small"
		});

		new wcardinal.ui.DSliderVertical({
			parent: application.stage,
			x: 900, y: 100,
			min: {
				value: 0
			},
			max: {
				value: 100
			},
			value: {
				text: {
					formatter: ( value ) => value + "%"
				},
				value: 50
			},
			size: "Large"
		});
	}());
	</script>
</body>
</html>
